logging:
  level:
    ROOT: INFO

spring:
  profiles:
    active: dev
  application:
    admin:
      enabled: true
    name: user_monitoring_service
  datasource:
    hikari:
      ssm-path: vLHjSkPJjB6JLVcA
      username: root
      password: root
      jdbc-url: jdbc:mysql://localhost:3306/user_monitoring?useSSL=false
      connection-test-query: SELECT 1 FROM DUAL
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    locations: classpath:db
    user: root
    password: root
    url: jdbc:mysql://localhost:3306/user_monitoring?useSSL=false
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: true

cloud:
  aws:
    region:
      auto: false
      static: eu-central-1
    stack:
      auto: false

secret_manager:
  region: eu-central-1
  sqs_creds_name: dev_api_creds

sqs:
  url: https://sqs.eu-central-1.amazonaws.com/415915243029/new_queu.fifo


ssm:
  mode: dev
  path: /exrates/auth-service/test/pass.token


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://172.50.50.245:8090/eureka}
    should-unregister-on-shutdown: true
    registry-fetch-interval-seconds: 5
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    metadata-map:
      startup: ${random.int}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

server:
  port: 8070
